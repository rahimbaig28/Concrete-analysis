<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concrete Strength Predictor - Enhanced Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-start: #1f2023; /* Darker start for a modern feel */
            --background-end: #2c3e50; /* Darker end */
            --card-background: #ffffff;
            --text-color: #333;
            --input-border-color: #ced4da;
            --input-focus-border: #80bdff;
            --success-color: #28a745;
            --light-text: #f8f9fa;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--light-text);
            overflow-x: hidden; /* Prevent horizontal scroll from animations */
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-background);
            color: var(--text-color);
            margin: 30px auto;
            padding: 30px 45px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 0 8px 15px rgba(0,0,0,0.15);
            border-radius: 15px;
            animation: slideInUp 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            font-family: 'Orbitron', sans-serif; /* Techy font for title */
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 2em;
            letter-spacing: 1px;
            animation: textFocusIn 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) 0.5s both;
        }
        
        @keyframes textFocusIn {
            0% {
                filter: blur(12px);
                opacity: 0;
            }
            100% {
                filter: blur(0px);
                opacity: 1;
            }
        }

        label {
            font-weight: 500;
            display: block;
            margin: 15px 0 5px;
            color: #555;
            font-size: 0.95em;
            animation: fadeIn 0.5s ease-in-out forwards;
            animation-delay: 0.8s; /* Stagger label appearance */
            opacity: 0;
        }

        .input-group {
            position: relative;
            margin-bottom: 10px;
            animation: fadeIn 0.5s ease-in-out forwards;
            opacity: 0;
        }

        /* Stagger animation for input groups */
        .input-group:nth-of-type(1) { animation-delay: 1.0s; }
        .input-group:nth-of-type(2) { animation-delay: 1.1s; }
        .input-group:nth-of-type(3) { animation-delay: 1.2s; }
        .input-group:nth-of-type(4) { animation-delay: 1.3s; }
        .input-group:nth-of-type(5) { animation-delay: 1.4s; }
        .input-group:nth-of-type(6) { animation-delay: 1.5s; }
        .input-group:nth-of-type(7) { animation-delay: 1.6s; }
        .input-group:nth-of-type(8) { animation-delay: 1.7s; }

        .unit-label {
            font-size: 0.8em;
            color: var(--secondary-color);
            margin-bottom: 5px;
            margin-top: -2px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            color: var(--text-color);
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        }

        input[type="number"]:focus {
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
            transform: scale(1.02); /* Slight scale on focus */
        }
        
        input[type="number"]::placeholder {
            color: #aaa;
        }

        input[type="submit"] {
            width: 100%;
            background-image: linear-gradient(to right, #007bff 0%, #0056b3 51%, #007bff 100%);
            background-size: 200% auto;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            animation: fadeIn 0.5s ease-in-out 1.8s forwards;
            opacity:0;
        }

        input[type="submit"]:hover {
            background-position: right center;
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }
        
        input[type="submit"]:active {
            transform: translateY(-1px) scale(1.01);
            box-shadow: 0 3px 10px rgba(0, 123, 255, 0.3);
        }

        .result {
            text-align: center;
            font-size: 1.1em;
            color: var(--success-color);
            margin-top: 25px;
            padding: 15px;
            background-color: #e9f7ef;
            border-radius: 8px;
            border: 1px solid #a6d9b8;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            opacity: 0;
            transform: scale(0.5);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.5) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .result h3 {
            margin: 0;
            font-weight: 500;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: var(--light-text);
            width: 100%;
            margin-top: 30px;
            background-color: rgba(0,0,0,0.2);
            border-top: 1px solid rgba(255,255,255,0.1);
            animation: fadeIn 1s ease-in-out 2s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: inherit;
            z-index: -1;
            animation: backgroundPan 20s linear infinite alternate;
        }

        @keyframes backgroundPan {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Concrete Strength Predictor</h2>
        <form action="/predict" method="post">
            <div class="input-group">
                <label for="Cement">Cement</label>
                <div class="unit-label">kg/m³</div>
                <input type="number" step="any" name="Cement" id="Cement" placeholder="e.g., 250" required>
            </div>

            <div class="input-group">
                <label for="BlastFurnaceSlag">Blast Furnace Slag</label>
                <div class="unit-label">kg/m³</div>
                <input type="number" step="any" name="Blast Furnace Slag" id="BlastFurnaceSlag" placeholder="e.g., 100" required>
            </div>

            <div class="input-group">
                <label for="FlyAsh">Fly Ash</label>
                <div class="unit-label">kg/m³</div>
                <input type="number" step="any" name="Fly Ash" id="FlyAsh" placeholder="e.g., 50" required>
            </div>

            <div class="input-group">
                <label for="Water">Water</label>
                <div class="unit-label">kg/m³</div>
                <input type="number" step="any" name="Water" id="Water" placeholder="e.g., 180" required>
            </div>

            <div class="input-group">
                <label for="Superplasticizer">Superplasticizer</label>
                <div class="unit-label">kg/m³</div>
                <input type="number" step="any" name="Superplasticizer" id="Superplasticizer" placeholder="e.g., 5" required>
            </div>

            <div class="input-group">
                <label for="CoarseAggregate">Coarse Aggregate</label>
                <div class="unit-label">kg/m³</div>
                <input type="number" step="any" name="Coarse Aggregate" id="CoarseAggregate" placeholder="e.g., 900" required>
            </div>

            <div class="input-group">
                <label for="FineAggregate">Fine Aggregate</label>
                <div class="unit-label">kg/m³</div>
                <input type="number" step="any" name="Fine Aggregate" id="FineAggregate" placeholder="e.g., 700" required>
            </div>

            <div class="input-group">
                <label for="Age">Age</label>
                <div class="unit-label">days</div>
                <input type="number" step="1" name="Age" id="Age" placeholder="e.g., 28" required>
            </div>

            <input type="submit" value="Predict Strength">
        </form>

        {# Example of how the result might be displayed, assuming a template engine like Jinja2 #}
        {# {% if prediction is not none %} #}
        <!-- Remove or comment out the below div if not using a template engine or if prediction is handled by JS -->
        <!-- <div class="result" id="predictionResult" style="display:none;"> -->
        <!--     <h3>Predicted Strength: <span id="strengthValue">--</span> MPa</h3> -->
        <!-- </div> -->
        {# {% endif %} #}

        <!-- Placeholder for dynamic result display via JavaScript if needed -->
        <div class="result" id="predictionResult" style="display: none;">
             <h3>Predicted Strength: <span id="strengthValue">--</span> MPa</h3>
        </div>

    </div>

    <footer>
        Enhanced Design by AI | Original by Rahim Baig
    </footer>

    <script>
        // Optional: JavaScript for more dynamic interactions or AJAX form submission
        // For now, this script will just handle showing a dummy result for demonstration
        // In a real application, the form submission would go to a server and the server would return the prediction.

        const form = document.querySelector('form');
        const resultDiv = document.getElementById('predictionResult');
        const strengthValueSpan = document.getElementById('strengthValue');

        form.addEventListener('submit', function(event) {
            // Prevent actual form submission for this demo if action="/predict" is not a real endpoint
            // If you have a backend, remove event.preventDefault();
            event.preventDefault(); 
            
            // Basic validation check (all fields required is handled by HTML5 `required` attribute)
            let allFilled = true;
            form.querySelectorAll('input[type="number"]').forEach(input => {
                if (!input.value) {
                    allFilled = false;
                }
            });

            if (allFilled) {
                // Simulate a prediction for demo purposes
                // In a real app, this would be an AJAX call to your backend
                resultDiv.style.opacity = '0'; // Reset for animation
                resultDiv.style.transform = 'scale(0.5) translateY(20px)';
                resultDiv.style.display = 'block';
                
                setTimeout(() => {
                    const randomStrength = (Math.random() * 50 + 20).toFixed(2); // Random value between 20-70
                    strengthValueSpan.textContent = randomStrength;
                    // Trigger reflow for animation restart
                    resultDiv.offsetHeight; 
                    resultDiv.style.opacity = '1';
                    resultDiv.style.transform = 'scale(1) translateY(0)';
                }, 100); // Short delay before showing result
            } else {
                // Optionally, display an error if fields are missing, though `required` handles this.
                console.log("Please fill all fields.");
            }
        });

        // Add input focusing animations for labels if desired
        document.querySelectorAll('input[type="number"]').forEach(input => {
            const label = input.closest('.input-group').querySelector('label');
            if (label) {
                input.addEventListener('focus', () => {
                    label.style.color = 'var(--primary-color)';
                });
                input.addEventListener('blur', () => {
                    label.style.color = '#555'; // Reset to default label color
                });
            }
        });

    </script>

</body>
</html>
