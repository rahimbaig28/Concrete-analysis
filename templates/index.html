<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Concrete Strength Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #444;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 25px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Concrete Strength Predictor</h2>
    <form method="POST" action="/">
      {% for f in ['Cement', 'Blast Furnace Slag', 'Fly Ash', 'Water', 'Superplasticizer', 'Coarse Aggregate', 'Fine Aggregate', 'Age'] %}
        <label for="{{ f }}">{{ f }} (kg/mÂ³{% if f == 'Age' %} or days{% endif %})</label>
        <input type="number" step="any" name="{{ f }}" id="{{ f }}" required>
      {% endfor %}
      <input type="submit" value="Predict">
    </form>

    {% if prediction %}
      <div class="result">Predicted Strength: {{ prediction }}</div>
    {% endif %}
  </div>

</body>
</html>
