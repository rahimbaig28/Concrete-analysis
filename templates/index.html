<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concrete Strength Predictor</title>
</head>
<body>
    <h2>Enter Concrete Mix Details</h2>
    <form action="/predict" method="post">
        {% for feature in features %}
            <label>{{ feature }}:</label><br>
            <input type="number" step="any" name="{{ feature }}" required><br><br>
        {% endfor %}
        <input type="submit" value="Predict Strength">
    </form>

    {% if prediction is not none %}
        <h3>Predicted Strength: {{ prediction }} MPa</h3>
    {% endif %}
</body>
</html>
